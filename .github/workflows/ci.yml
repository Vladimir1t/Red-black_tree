name: Test Validation on Multiple OS

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      # 1. Клонирование репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Установка зависимостей (Linux & macOS)
      - name: Install dependencies (Linux & macOS)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt update
            sudo apt install -y build-essential cmake libgtest-dev
            cd /usr/src/gtest
            sudo cmake -S . -B build
            sudo cmake --build build
            sudo cp build/lib/*.a /usr/lib/
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            brew update
            brew install cmake googletest
          fi

      # 3. Установка зависимостей (Windows)
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y
          choco install mingw -y
          vcpkg install gtest
          setx VCPKG_ROOT "C:\path\to\vcpkg"
          mkdir build
          cd build
          cmake --build .

      # 4. Сборка проекта
      - name: Build project
        run: |
          mkdir build
          cmake -DCMAKE_BUILD_TYPE=Release -S . -B build -DGTEST_ROOT="C:/gtest" -DGTEST_LIBRARIES="C:/gtest/lib" -DGTEST_INCLUDE_DIRS="C:/gtest/include"
          cmake --build build

      # 5. Запуск тестов
      - name: Run tests
        run: |
          cd build
          ctest --output-on-failure
